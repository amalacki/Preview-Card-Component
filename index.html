<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product Preview</title>
</head>
<body>
<main class="preview">
  <img src="images/image-product-desktop.jpg" alt="Product preview" class="preview__image">
  <div class="content">
    <p class="header">Perfume</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p class="description">A fragrance that is both floral and fruity, with a hint of musk. It is a scent that is both feminine and sensual, and is perfect for everyday wear.</p>
  <div class="pr">
    <span class="price">$149.99</span>
    <span class="priceoff">$169.99</span>
  </div>
    <button><img src="images/icon-cart.svg" alt="" />Add to Cart</button> 
  </div>
</main>
  <div class="attribution">
    Coded by <a href="https://github.com/amalacki/Preview-Card-Component">Anna Malacki</a>.
  </div>
</body>
</html>
